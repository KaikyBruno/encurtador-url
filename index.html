<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encurtador de URL</title>
    <link rel="shortcut icon" href="favicon/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <h1>Encurtador de URL</h1>
        <section id="container">
            <div class="espaçamento">
                <input type="text" name="url" id="url" placeholder="Coloque a URL">
            </div>
            <div class="espaçamento" id="espaçamento-lateral">
                    <input type="submit" value="Encurtar" class="submit" onclick="encurtar ()">
            </div>
            <div class="espaçamento" id="espaçamento-lateral">
                    <input type="submit" value="Copiar" class="submit" onclick="copiar ()">
            </div>
        </section>
    </main>
    

    <script src="code/script.js"></script>
</body>
</html>
